{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" class="neumorphic-form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="neumorphic-button mt-3">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
